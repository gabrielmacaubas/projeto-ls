<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>IPlaylists</title>
  </head>
  <body class="bg-dark"> 
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid px-5">
        <span class="fa-brands fa-spotify"></span>
        <a class="navbar-brand" href="#">IPlaylists</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
        
      </div>
  
    </nav>
    <div class="container ">
      <h2 class="text-center my-5">
        Add and Check out Your Playlists Down Here!
      </h2>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header text-dark">
          <h5 id="offcanvasRightLabel ">New Playlist</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body text-dark">
          <form id="formPlaylist">
            <div class="mb-3">
              <label for="title" class="form-label">Playlist's name: </label>
              <input type="text" class="form-control" id="inputPlaylist">
            </div>
            <div>
              <button type="submit" id="submitPlay" class="btn btn-primary border text-dark bg-lightdark">
                Submit playlist
              </button>
          </form>
          <form id="formSong">
            </div>
            <div class="my-3">
              <label for="title" class="form-label">Song's name: </label>
              <input type="text" class="form-control" id="inputSong">
            </div>
            <div class="mb-3">
              <label for="select" class="form-label">Select Playlist</label>
              <select id="dselect" class="form-select">
              </select>
            </div>
            <div>
              <button type="submit" class="btn btn-primary border text-dark bg-lightdark">
                Submit song
              </button>
            </div>
          </form>
        </div>
      </div>
      </div>
    </div>

    <div class="container ">
      <h2 class="text-center mt-5"></h2>
      <div class="row row-cols-1 row-cols-md-2 g-4 my-5">
        <div class="col">
          <div class="card text-light bg-dark mx-auto border-2 border-warning">
            <div class="card-header ">
              Playlists
            <button
              class="btn btn-light border-2 border-warning fw-bold float-end text-light"
              type="button"
              id="btnNewCard"
              data-bs-toggle="offcanvas" 
              data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight"
            >
              +
            </button>
            </div>

            <ul class="list-group list-group-flush" id="playlists">
            </ul>
          </div>
        </div>
        
        <div class="col">
          <div class="card text-light bg-dark border-2 border-warning">
            <div class="card-header songs-title">
              Songs of playlist: 
              <button
                class="btn btn-light border-2 border-warning fw-bold float-end text-light"
                type="button"
                id="btnNewCard"
                data-bs-toggle="offcanvas" 
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
              >
              +
              </button>
            </div>
            <ul class="list-group list-group-flush" id="songs">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
